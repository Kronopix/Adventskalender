<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weihnachts-Mystery-Spiel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fef6e4;
            text-align: center;
            margin-top: 50px;
        }
        .box {
            margin-top: 20px;
            font-size: 18px;
            color: #d64045;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
        }
        button {
            background-color: #d64045;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Willkommen zum Weihnachts-Mystery-Spiel!</h1>
    <p>Gib einfach das Code-Wort ein, um eine Mysterybox zu öffnen.</p>

    <form method="POST">
        <input type="text" name="code" placeholder="Code-Wort eingeben" required>
        <button type="submit">Prüfen</button>
    </form>

    {% if feedback %}
        <div class="box">{{ feedback }}</div>
    {% endif %}
</body>
</html>
